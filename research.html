<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research | Mahdi Gilany</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="backend/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("#includeTop").load("topbar.html");
    });
  </script>
  <style>
    body {
      font-family: Calibri, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    a {
      color: #007acc;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    a:hover {
      color: #d4a100;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .paper {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .paper img {
      width: 160px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .paper h3 {
      margin: 0 0 10px;
    }

    .paper p {
      text-align: justify;
      margin: 0 0 5px;
    }

    .authors {
      font-style: italic;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .highlight {
      font-weight: bold;
      color: #007acc;
    }

    .paper-content {
      flex: 1;
    }

    /* Ensure topbar styles match index.html */
    .masthead {
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      position: relative;
      width: 100%;
      z-index: 1000;
    }

    .masthead__inner-wrap {
      max-width: 1000px;
      margin: 0 auto;
    }

    .masthead__menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .masthead__menu-item--lg a {
      font-weight: bold;
      font-size: 22px;
      color: #333;
      text-decoration: none;
    }

    #site-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    #site-nav li {
      margin-right: 20px;
    }

    #site-nav a {
      color: #007acc;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    #site-nav a:hover {
      color: #d4a100;
    }
  </style>
</head>
<body>
  <div id="includeTop"></div>
  <div class="container">
    <h1>Research Highlights</h1>
    <!-- The paper sections remain unchanged -->
  </div>
</body>
</html>
